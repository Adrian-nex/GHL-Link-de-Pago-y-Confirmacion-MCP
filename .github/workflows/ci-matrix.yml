name: CI Matrix Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    name: Tests on ${{ matrix.os }} Python ${{ matrix.python-version }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']
        exclude:
          - os: macos-latest
            python-version: '3.12'
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v5
      
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Instalar dependencias del sistema (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3
        
    - name: Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Crear directorio de logs
      run: mkdir -p logs
      
    - name: Configurar base de datos
      run: |
        python manage.py migrate
        python manage.py collectstatic --noinput
        
    - name: Ejecutar verificaciones de CI
      run: python run_ci_checks.py
      
    - name: Subir cobertura (solo en Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
